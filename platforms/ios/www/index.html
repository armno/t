<!DOCTYPE html>
<html ng-app="touchApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>ngTouch testing</title>
				<style>
				.box {
					width: 100%;
					height: 300px;
					background: #a00;
				}
				.box.active {
					background: #bada55;
				}
				</style>
    </head>
    <body>
			  <div ng-controller="MainCtrl">
					<button ng-click="active = !active">BUTTON</button>

					<div class="box" ng-class="{ 'active': active }">
					{{ touched }}
					</div>
				</div>
        <script type="text/javascript" src="cordova.js"></script>
				<script src="bower_components/angular/angular.js"></script>
				<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script>
		var touchApp = angular.module('touchApp', ['ngTouch']);
		touchApp.controller('MainCtrl', ['$scope', function($scope) {
		}]);
		</script>
    </body>
</html>
